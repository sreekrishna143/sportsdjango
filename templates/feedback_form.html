{% extends 'navbar.html' %}
{% load static %}
{% block body %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: -10px;
        }
        .container {
            max-width: 8000px;
            margin: auto;
            padding: 20px;
            background-color: redblack; /* Set background to pink */
            border-radius: 19px;
            text-align: center; /* Center align the form */
        }
        h1 {

            text-align: center;
            color: white; /* Set title color to white for contrast */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            color: white; /* White text for labels */
            text-align: center; /* Center the labels */
        }
        input, textarea {
            width: 100%;
            padding: 30px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            text-align: center; /* Center text in input fields */
            background-color: #fff;
        }
        button {
            padding: 10px 20px;
            background-color: hotpink; /* Set button color to hot pink */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: deeppink; /* Set button hover color to a darker pink */
        }
    </style>
</head>
<body>

    <div class="container">
                    <div class="row h-100 align-items-center">
        <h1>Feedback Form</h1>
        <form method="post" action="{% url 'feedbacklogic' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="feedname" name="feedname" placeholder="Your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="feedemail" name="feedemail" placeholder="Your email" required>
            </div>
            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Your feedback" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
                    </div>
    </div>
{% include 'footer.html' %}
</body>

</html>
{% endblock %}
